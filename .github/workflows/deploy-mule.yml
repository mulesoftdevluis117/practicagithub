name: Deploy Mule App

on:
  push:
    branches:
      - main  # Se ejecuta cuando hagas push a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar tu repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Instalar Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      # 3️⃣ Construir el proyecto Mule con Maven
      - name: Build Mule project
        run: mvn clean package -DmuleDeploy

      # 4️⃣ Obtener token de acceso de Connected App
      - name: Get Access Token
        id: get_token
        run: |
          TOKEN=$(curl -s -X POST https://anypoint.mulesoft.com/accounts/api/v2/oauth2/token \
            -d "client_id=${{ secrets.CLIENT_ID }}" \
            -d "client_secret=${{ secrets.CLIENT_SECRET }}" \
            -d "grant_type=client_credentials" | jq -r '.access_token')
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV

      # 5️⃣ Hacer deploy al CloudHub
      - name: Deploy to CloudHub
        run: |
          curl -X POST https://anypoint.mulesoft.com/cloudhub/api/v2/applications \
            -H "Authorization: Bearer $TOKEN" \
            -F "file=@target/*.jar" \
            -F "domain=practicagithub" \
            -F "workers=1" \
            -F "region=us-east-1"
